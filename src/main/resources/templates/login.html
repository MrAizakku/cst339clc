<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<title>Blog. Login</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 text-center">
						<div class="thumbnail">
							<div class="caption">
								<img th:src="@{/images/blog.png}" style="width: 30%; height: 30%;">
								<form class="form-login text-left" action="#" th:action="@{doLogin}" th:object="${userModel}" method="POST">
									<h2 class="h3 mb-3 font-weight-normal">Sign In</h2>
			    					<br/><label for="email" class="form-label">E-mail:</label>
			    					<h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5>
			    					<input type="email" class="form-control mb-2 ip-2" id="email" aria-describedby="emailHelp" placeholder="e-mail address" th:field="*{email}" required autofocus>    			
			    					<br/><label for="password" class="form-label">Password:</label>			    							    					
			    					<h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5>	
			    					<input type="password" class="form-control mb-2" id="password" placeholder="password" th:field="*{password}" required>
			  						<br/><button type="submit" class="btn btn-primary" style="width: 100px">Sign In</button><br/>
			  						<br/><a class="underlineHover" data-bs-toggle="tooltip" data-bs-placement="right" title="Not implemented." href="#">Forgot Password?</a><br>
			  						<hr>
			  						<div id="formFooter mb-3">
							        	<p>New User?</p>
							        	<a href="/register" class="btn btn-primary" style="width: 100px">Sign Up</a>
							        </div>
			  					</form>			  											
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
